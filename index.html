<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Title</title>
    <link rel="stylesheet" href="./styles/main.css">

    </meta>

</head>

<body>
    <main id="container">

        <header>
            <h1>Martin's Aquarium</h1>
        </header>

        <div class="contentContainer">

            <div class="contentContainer__left">

            <section class="fishList">
                <h3>Fish List</h3>
            
                <div class="fish">
                    <p>Name:</p>
                    <p class="fish__name">Bubba</p>
                    <img class="fish__image" src="https://cdn.mos.cms.futurecdn.net/hKm2MuLdDLubD6rgeYLeDM.jpg" alt="">
                    <p>Species:</p>
                    <p class="fish__species">Ambystoma mexicana</p>
                    <p>Length:</p>
                    <p class="fish__length">9.1 inches</p>
                    <p>Harvest Location:</p>
                    <p class="fish__location">Xochimilco (near Mexico City)</p>
                    <p>Diet:</p>
                    <p class="fish__diet">Mollusks, worms, insect larvae, crustaceans, and some fish</p>

                </div>
            </section>

            <article class="travel">
                <section class="travel__quotes">
                    <h3>Travel Quotes</h3>
                    <div class="quote">
                        <p class="quote__text"></p>
                        <p>Author</p>
                        <p class="quote__author"></p>
                        <p>Location</p>
                        <p class="quote__location"></p>
                    </div>
                </section>
        
            <section class="travel__locations">
                <h3>Places to Go</h3>
                <div class="location">
                    <img class="location__image" src="" alt="">
                    <p>Name:</p>
                    <p class="location__name"></p>
                    <p>Location:</p>
                    <p class="location__geo">Mexico City, Mexico</p>
                </div>
            </section>

            </article>
            
            </div>

            <aside class="tipsList contentContainer__right">

            </aside>
            
        </div>

    </main>
</body>

</html>
